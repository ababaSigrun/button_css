<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/button.css">
    <title>いろいろなボタン</title>
</head>

<body>
    <p>
    <div>
        No1.Large font size when touched and pushed.
    </div>
    <button class="No1" type=button onclick="alert('文字サイズが大きく')">No1のボタン</button>
    </p>
    <p>
        <div>
            No2.change color when touched and pushed.
        </div>
        <button class="No2" type=button onclick="alert('色が変わる')">No2のボタン</button>
    </p>
    <p>
        <div>No3.spin when touched .</div>
        <button class="No3" type=button onclick="alert('回転する(押下時は何もしない）')">No3のボタン</button>
    </p>
    <p>
        <div>No4.color change with Gradation .</div>
        <button class="No4" type=button onclick="alert('グラデーション')">No4のボタン</button>
    </p>
    <p>
        <div>No5.push in .</div>
        <button class="No5" type=button onclick="alert('押し込まれる')">No5のボタン</button>
    </p>
    
</body>
